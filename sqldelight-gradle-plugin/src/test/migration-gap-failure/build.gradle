buildscript {
  apply from: "${projectDir.absolutePath}/../buildscript.gradle"
}

apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'app.cash.sqldelight'

sqldelight {
  databases {
    Database {
      packageName = "com.example"
    }
  }
}

dependencies {
  implementation('org.xerial:sqlite-jdbc') {
    version {
      strictly '3.8.10.2'
    }
  }
}
